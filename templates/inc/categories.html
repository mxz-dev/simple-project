{% load custom_tags %}
<ul class="cat-list">
  
    {% for name, count in categories.items %}
    <li>
        <a href="{% url "mag:filter_by_category_view" category=name %}" class="d-flex justify-content-between">
            <p>{{name}}</p>
            <p>{{count}}</p>
        </a>
    </li>	
 {%endfor%}
</ul>
