{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title%} base {%endblock%}</title>
   <link href="{% static 'css/bootstrap.css' %}" rel='stylesheet' />
   {% block head%} {%endblock%}
   <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
</head>
<body>

   {% if messages %}
			{% for message in messages %}
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="exampleModalLabel">submission status</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body">
					  {{message}}
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn 
					  {% if message.tags and message.tags != 'error' %}btn-{{message.tags}} {% elif message.tags == 'error' %} btn-danger {%endif%}" data-dismiss="modal">OK</button>
					</div>
				  </div>
				</div>
			  </div>
   {% endfor %}
   {%endif%}
   <div class="container ">
      {% block content %}
      {% endblock %}
   </div>
   <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>	
   <script>$('#exampleModal').modal('show')</script>
   
</body>
</html>
